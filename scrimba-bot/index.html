<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/src/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scrimba Bot</title>
  <link rel="stylesheet" href="/src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">


</head>

<body>
  <div id="app">
    <main>
      <section class="chatbot-container">
        <div class="chatbot-header">
          <img src="/logo-scrimba.svg" class="logo">
          <p class="sub-heading">Knowledge Bank</p>
        </div>
        <div class="chatbot-conversation-container" id="chatbot-conversation-container">
        </div>
        <form id="form" class="chatbot-input-container">
          <input name="user-input" type="text" id="user-input" required>
          <button id="submit-btn" class="submit-btn">
            <img src="/send.svg" class="send-btn-icon">
          </button>
        </form>
      </section>
    </main>
  </div>
  <!-- <script type="module" src="/src/main.js"></script>
  <script type="module" src="/src/runnable.js"></script>   -->
  <script type="module" src="/src/createStoreFromTxt.js"></script>


</body>

</html>
